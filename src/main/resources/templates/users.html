<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title></title>
</head>
<body>
<div class="container-fluid">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="us : ${users}">
            <td th:text="${us.getId()}" ></td>
            <td th:text="${us.getFirstName()}" ></td>
            <td th:text="${us.getLastName()}" ></td>
            <td th:text="${us.getEmail()}" ></td>
            <td th:text="${us.getRoles()}" ></td>
            <td th:href="@{/admin/delete/{id}(id=${us.getId()})}">Edit</td>
            <td th:href="@{/admin/update/{id}(id=${us.getId()})}">Delete</td>
        </tr>
        </tbody>
    </table>
</div>
<br>
<a th:href="@{http://localhost:8080/admin}">Admin's page</a>
<br>
<a th:href="@{http://localhost:8080/logout}">Log Out</a>
</body>
</html>
